<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formating-akku </title>  
</head>
<body>
    <p>love you Mamma</p>
    <p>love you <b>Mamaa</b></p>
    <p>love you <strong>Mamma</strong></p>
    <p>love you <em>Mamma</em></p>
    <p>love you <small>Mamma</small></p>
    <p>love you <sub>2</sub></p>
    <p>love you <ins> Mumma</ins></p>
    <p>love you <del> Maama</del></p>
    <p>love you <mark> Mamma</mark></p>
</body>
</html>
