<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID HTML</title>
    <style>
        .container{
            background-color: #808080;
            /* height: 100vh; */
            /* width: 100vh; */
            display: grid;
            /* fraction of entire width */
             grid-template-columns: (3 , 1fr); 
            grid-template-rows:100px 100px 100px;
            row-gap: 10px;
        }
        .item{
            background-color: aqua;
            /* height: 70px; */
            /* width: 70px; */
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
